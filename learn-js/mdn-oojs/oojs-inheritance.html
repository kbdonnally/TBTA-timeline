<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OOJS Lesson 2</title>
  </head>

  <body>
    <div>
      <label for="jscode">Enter code:</label>
      <input type="text" id="jscode">
      <button>Submit code</button>
    </div>
    <p id='para'></p>
    <button class='btn'>Other button</button>
    <p id='test'></p>
  </body>

<script>
  var input = document.querySelector('input');
  var btn = document.querySelector('button');
  var para = document.querySelector('#para');

  btn.onclick = function() {
    var code = input.value;
    para.textContent = eval(code);
  }

  function Person(first, last, age, gender, interests) {
    this.name = {
      first,
      last
    };
    this.age = age;
    this.gender = gender;
    this.interests = interests;
 } // declare Person, initially just descriptive ingredients of people

 Person.prototype.greeting = function() {
   alert("Hi, my name is" + this.name.first + '!');
 }; // declare some functionality of a person (vs just data)

 function Teacher(first, last, age, gender, interests, subject) {
   Person.call(this, first, last, age, gender, interests);

   this.subject = subject;
 } // declare Teacher() type of Person

 Teacher.prototype = Object.create(Person.prototype); // copy-paste into Teacher's prototype bucket
 Teacher.prototype.constructor = Teacher; // set name (= Person {} otherwise)
 Teacher.prototype.greeting = function() {
   var prefix;

   if (this.gender.match(/^(male|Male|m|M)$/)) {
     prefix = 'Mr.';
   }
   else if (this.gender.match(/^(female|Female|f|F)$/)) {
     prefix = 'Ms.';
   }
   else {
     prefix = 'Mx.'
   } // 'else if' keyword crucial for not defaulting to last one (maybe it does it b/f done w/ match?)
   alert('Hello, my name is ' + prefix + ' ' + this.name.last + ' and I teach ' + this.subject + ' very vigorously.');
  };

// using slightly diff syntax - constructor = var here
function Student(first, last, age, gender, interests, major) {
  Person.call(this, first, last, age, gender, interests);
  this.major = major;
};
Student.prototype = Object.create(Person.prototype); // grab methods
Student.prototype.constructor = Student // grab stats

Student.prototype.greeting = function() { // don't use () on variable definition!!! oops!!!
  var ppl = document.getElementById('test');
  ppl.textContent = "Hey! I'm Lil " + this.name.first + " and I sure love " + this.interests[2] + '.';
};

</script>
