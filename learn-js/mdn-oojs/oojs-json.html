<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OOJS Superheroes</title>
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

      <header>
      </header>

      <section>
      </section>

    <script>
    // initial vars
    var header = document.querySelector('header');
    var section = document.querySelector('section');
    var requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json';
    var request = new XMLHttpRequest();
    // server data
    request.open('GET', requestURL);
    request.responseType = 'json';
    request.send();
    request.onload = function() {
      var superHeroes = request.response;
      populateHeader(superHeroes);
      showHeroes(superHeroes);
    }
    // functions
    function populateHeader(jsonObj) {
      var myH1 = document.createElement('h1');
      myH1.textContent = jsonObj['squadName'];
      header.appendChild(myH1);

      var subTitle = document.createElement('p');
      subTitle.textContent = 'Hometown: ' + jsonObj['homeTown'] + ' // Formed: ' + jsonObj['formed'];
      header.appendChild(subTitle);
    }

    function showHeroes(jsonObj) {
      var heroes = jsonObj['members'];

      for (var i=0; i<heroes.length; i++) {
        // make all HTML elem needed per hero
        var myArticle = document.createElement('article'); // wrapper
        var myH2 = document.createElement('h2');
        var par1 = document.createElement('p');
        var par2 = document.createElement('p');
        var par3 = document.createElement('p');
        var powerList = document.createElement('ul');

        //add text
        myH2.textContent = heroes[i].name;
        par1.textContent = 'Secret identity: ' + heroes[i].secretIdentity;
        par2.textContent = 'Age: ' + heroes[i].age;
        par3.textContent = 'Superpowers:';

        //make list from powers array
        var superPowers = heroes[i].powers;
        for (var j=0; j<superPowers.length; j++) {
          var listItem = document.createElement('li');
          listItem.textContent = superPowers[j];
          powerList.appendChild(listItem);
        }

        //add content to wrapper
        myArticle.appendChild(myH2);
        myArticle.appendChild(par1);
        myArticle.appendChild(par2);
        myArticle.appendChild(par3);
        myArticle.appendChild(powerList);

        //add hero's entry to section containing all of them
        section.appendChild(myArticle);
      }
    }



    </script>
  </body>
</html>
